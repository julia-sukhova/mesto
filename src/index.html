<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
</head>

<body class="body">
    <div class="root">
        <header class="header">
            <img src="<%=require('./images/header-logo.svg')%>" class="header__logo" alt="Логотип">
        </header>

        <main class="content">
            <section class="profile">
                <div class="profile__container">
                    <img src="<%=require('./images/loader.gif')%>" class="profile__avatar" alt="Аватар профиля">
                </div>
                <div class="profile__info">
                    <div class="profile__info-item">
                        <h1 class="profile__name">Загрузка...</h1>
                        <button class="profile__edit-button" type="button" aria-label="Редактировать"></button>
                    </div>
                    <p class="profile__subtitle"></p>
                </div>
                <button class="profile__add-button" type="button" aria-label="Добавить"></button>
            </section>

            <section class="elements"></section>
        </main>

        <footer class="footer">
            <p class="footer__text">&copy;2022 Mesto Russia</p>
        </footer>

        <div class="popup popup_type_user">
            <div class="popup__container">
                <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="form" name="form-edit-user-info" action="#" method="post" novalidate>
                    <fieldset class="form__user-data">
                        <label class="form__label">
                            <input id="name-input" class="form__item form__item_text_name" minlength="2" maxlength="40"
                                type="text" placeholder="Жак-Ив-Кусто" name="name" required autofocus>
                            <span class="name-input-error form__item-error"></span>
                        </label>
                        <label class="form__label">
                            <input id="subtitle-input" class="form__item form__item_text_subtitle" minlength="2"
                                maxlength="200" type="text" placeholder="Исследователь  океана" name="about" required>
                            <span class="subtitle-input-error form__item-error"></span>
                        </label>
                    </fieldset>
                    <button class="form__submit-button" type="submit" value="save">Сохранить</button>
                </form>
            </div>
        </div>

        <div class="popup popup_type_profile-photo">
            <div class="popup__container">
                <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
                <h2 class="popup__title popup__title_element">Обновить аватар</h2>
                <form class="form" name="form-edit-user-avatar" action="#" method="post" novalidate>
                    <label class="form__label">
                        <input id="url-input-avatar" class="form__item form__item_text_name"
                            placeholder="Ссылка на картинку" type="url" name="avatar" required autofocus>
                        <span class="url-input-avatar-error form__item-error"></span>
                    </label>
                    <button class="form__submit-button" type="submit" value="save">Сохранить</button>
                </form>
            </div>
        </div>

        <div class="popup popup_type_photo-card">
            <div class="popup__container">
                <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
                <h2 class="popup__title popup__title_item">Новое место</h2>
                <form class="form" name="form-add-photo-card" action="#" method="post" novalidate>
                    <fieldset class="form__item-data">
                        <label class="form__label">
                            <input id="name-input-card" class="form__item form__item_text_name" minlength="2"
                                maxlength="30" type="text" placeholder="Название" name="name" required>
                            <span class="name-input-card-error form__item-error"></span>
                        </label>
                        <label class="form__label">
                            <input id="url-input" class="form__item form__item_text_link" type="url"
                                placeholder="Ссылка на картинку" name="link" required>
                            <span class="url-input-error form__item-error"></span>
                        </label>
                    </fieldset>
                    <button class="form__submit-button" type="submit" value="save">Создать</button>
                </form>
            </div>
        </div>

        <div class="popup popup_type_view-photo">
            <div class="popup__content">
                <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
                <img class="popup__image" src="#" alt="#">
                <p class="popup__caption"></p>
            </div>
        </div>


        <div class="popup popup_type_delete-card-confirm">
            <div class="popup__container">
                <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
                <h2 class="popup__title popup__title_element popup__title_indent">Вы уверены?</h2>
                <button class="popup__button" type="button" value="save">Да</button>
            </div>
        </div>

    </div>

    <template id="template-photo-card">
        <article class="element">
            <button class="element__button-delete" type="button" aria-label="Удалить"></button>
            <img src="#" class="element__image" alt="Карачаевск">
            <div class="element__container">
                <h2 class="element__title"></h2>
                <div class="element__wrap">
                    <button class="element__button" type="button" aria-label="Лайк"></button>
                    <div class="element__like"></div>
                </div>
            </div>
        </article>
    </template>
</body>

</html>
